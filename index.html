<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- iOS 7.1的Safari为meta标签新增minimal-ui属性，在网页加载时默认隐藏地址栏与导航栏 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no,minimal-ui">
    <!-- 告诉搜索引擎你网页的关键字是什么 -->
    <meta name="keywords" content="H5页面" />
    <!-- description用来告诉搜索引擎你的网页主要内容 -->
    <meta name="description" content="测试H5页面"/>
    <!-- 安装值，即当鼠标悬停在Windows 7任务栏上的固定站点按钮上时显示在工具提示中的名称 -->
    <meta name="application-name" content="测试H5页面"/>
    <!-- 当将网站创建桌面快捷方式后，鼠标上移时的提示名称 -->
    <meta name="msapplication-tooltip" content="测试H5页面" />
    <!-- 定义固定网站浏览器窗口中的“后退”和“前进”按钮的自定义颜色 -->
    <meta name="msapplication-navbutton-color" content="#FF3300" />
    <!-- 网站开发人员可控制用户访问网站的方式 -->
    <meta name="msapplication-starturl" content="./" />
    <!-- 它能够将一个网站如同程序固定在 Windows Vista 和 Windows 7 的任务栏中，并且在点击图标后显示一个相关网站的列表 -->
    <meta name="msapplication-task" content="name=测试H5页面;action-uri=http://182.254.186.55;icon-uri=../static/8783.ico" />
    <!-- 在Windows 8上，我们可以将网站固定在开始屏幕上，而且支持个性化自定义色块icon和背景图片 -->
    <meta name="msapplication-TileImage" content="tile.png">
    <!-- 同前一个元数据msapplication-TileImage类似，这个功能是用来设置颜色值 -->
    <meta name="msapplication-TileColor" content="#ef0303">
    <!-- 标注网页的作者或制作组 -->
    <meta name="author" content="jensonjin，732758485@qq.com">
    <!-- 标注版权 -->
    <meta name="copyright" content="本网站版权归jensonjin所有">
    <!-- 通知搜索引擎多少天访问一次 -->
    <meta name="revisit-after" content="7 days" >
    <!-- 强制要求应用的最小版本号,一般用于app中，如果你的用户使用一个更旧的版本，要想切换到这个应用的话她会被要求到商店去更新它 -->
    <meta name="msApplication-MinVersion" content="v1.0"/>
    <!-- 在Microsoft IE 6 中有一个 Smart tag 开关，如果您包含下面标记，访问这将看不到某些相关连接，这样可以避免访问者流失到竞争对手的网站上去 -->
    <meta name="MSSmartTagsPreventParsing" content="True" />
    <title>h5page</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
